<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Dewmiii 💕</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .message {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .message h1 {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Heart styles */
        .heart {
            position: absolute;
            font-size: 30px;
            color: #ff6b9d;
            animation: float-up linear infinite;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateY(-10vh) rotate(45deg) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(-90vh) rotate(180deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(225deg) scale(0.5);
            }
        }

        /* Different heart sizes */
        .heart.small {
            font-size: 20px;
        }

        .heart.medium {
            font-size: 30px;
        }

        .heart.large {
            font-size: 40px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .message h1 {
                font-size: clamp(1.5rem, 10vw, 3rem);
            }

            .heart.small {
                font-size: 15px;
            }

            .heart.medium {
                font-size: 25px;
            }

            .heart.large {
                font-size: 35px;
            }
        }

        @media (max-width: 480px) {
            .message h1 {
                font-size: clamp(1.2rem, 12vw, 2.5rem);
            }

            .heart.small {
                font-size: 12px;
            }

            .heart.medium {
                font-size: 20px;
            }

            .heart.large {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Sorry Dewmiii 💕</h1>
        </div>
    </div>

    <script>
        // Function to create a heart
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Random size
            const sizes = ['small', 'medium', 'large'];
            const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
            heart.classList.add(randomSize);
            
            // Heart emoji
            heart.innerHTML = '❤️';
            
            // Random horizontal position
            heart.style.left = Math.random() * 100 + 'vw';
            
            // Random animation duration (slower = more dramatic)
            const duration = 4 + Math.random() * 4; // 4-8 seconds
            heart.style.animationDuration = duration + 's';
            
            // Random delay
            heart.style.animationDelay = Math.random() * 2 + 's';
            
            document.body.appendChild(heart);
            
            // Remove heart after animation completes
            setTimeout(() => {
                heart.remove();
            }, (duration + 2) * 1000);
        }

        // Create hearts continuously
        setInterval(createHeart, 300);

        // Create initial batch of hearts
        for (let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 200);
        }
    </script>
</body>
</html>
